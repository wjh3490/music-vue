<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>hello</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
      }
      .loading {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        width: 50px;
        height: 50px;

        margin: auto;
        border: 3px solid #169af3;
        border-bottom-color: transparent;
        border-top-color: transparent;
        border-radius: 50%;
        animation: circle 1s linear infinite;
      }
      .loading-main {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        margin: auto;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        background-color: #f2f2f2;
        color: #169af3;
        font-size: 24px;
      }
      .loading-main span {
        transform: skew(10deg);
        display: inline-block;
      }
      .loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 160%);
        font-size: 14px;
      }
      @keyframes circle {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but hello doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>

    <div id="app">
      <div class="loading"></div>
      <div class="loading-text">加载中...</div>
      <div class="loading-main">
        <span>w</span>
      </div>
    </div>
  
    <!-- built files will be auto injected -->
  </body>
</html>
